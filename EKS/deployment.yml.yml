apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: webapp  # ← Changed from 'node: web' to avoid selector confusion
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: webapp  # ← Must match template labels
  template:
    metadata:
      labels:
        app: webapp  # ← Exact match for selector above
    spec:
      containers:
      - name: nodecontainer
        image: nameisvikas/multistage-nodewebapp:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"